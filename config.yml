baseURL: "https://celiachu.github.io"
title: NebulaNovaLife
copyright: "© 2025 NebulaNova"
pagination:
  pagerSize: 5
theme: hugo-PaperMod
defaultContentLanguage: 'zh'
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
hasCJKLanguage: true

# 只有在特定需要时才开启，PaperMod 建议留空使用默认
# googleAnalytics: "" 

author:
  name: NebulaNova

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "NebulaNovaLife"
  description: "If you don't write, you're just pretending to think. ✍️"
  keywords: [Blog, Software, Life, Engineering, Art]
  author: NebulaNova
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-01-02"
  math: true
  defaultTheme: auto
  disableThemeToggle: false

  # 界面显示开关 (融合了新格式的功能和你的旧偏好)
  ShowFullTextInRSS: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  comments: true
  showtoc: true
  tocopen: false
  
  # 首页/归档页显示特色文章
  ShowFeaturedInHome: true
  ShowFeaturedInArchive: true

  assets:
    disableHLJS: true # 你原来的配置禁用了自带的高亮（可能使用了chroma），保持一致
    favicon: "/favicon.ico"
    favicon16x16:  "/favicon-16x16.png"
    favicon32x32:  "/favicon-32x32.png"
    apple_touch_icon:  "/apple-touch-icon.png"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # 个人简介模式 (Profile Mode) - 保持关闭，因为你使用的是 HomeInfo
  profileMode:
    enabled: false
    title: NebulaNovaLife
    imageUrl: "static/images/avatar.png"
    imageTitle: "NebulaNova"
    buttons:
      - name: Weekly
        url: /weekly
      - name: Archive
        url: /archives

  # 首页信息模式 (Home Info Mode)
  homeInfoParams:
    Title: "NebulaNovaLife"
    Content: |
      If you don't write, you're just pretending to think. ✍️
      
      话一出口，就成谬误，思想一写成文章，就显得浅薄。
      
      _-- **NebulaNova**_

  # 社交图标
  socialIcons:
    - name: github
      url: "https://github.com/celiachu"
    - name: email
      url: "mailto:celiachu2077@foxmail.com"
    - name: rss
      url: "/index.xml"

  # 统计分析
  analytics:
    google:
      SiteVerificationTag: 'xxx' # 替换为你自己的 Google Verification ID
    # 你的 Umami 配置
    umami:
      enable: true
      website_id: '3f2ade23-d97c-46a8-95db-80ddf979cf49'
      url: 'https://umami-celiachus-projects.vercel.app/hugo-ladder'

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  # 编辑文章链接
  editPost:
    URL: "https://github.com/celiachu/celiachu.github.io/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  # 搜索配置 (Fuse.js)
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  # 评论系统 (Giscus)
  giscus:
    repo: "celiachu/celiachu.github.io"
    repoId: "R_kgDOK2zS2A"
    category: "Announcements"
    categoryId: "DIC_kwDOK2zS2M4Cbuo5"
    mapping: 'pathname'
    position: 'top'
    lang: 'zh-CN'

# 多语言配置
languages:
  en:
    languageName: "English"
    subtitle: "Yet Another Programming Blog"
    weight: 2
    contentDir: 'content/en'
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Weekly
          url: /series/weekly-report/
          weight: 10
        - name: Archive
          url: /archives
          weight: 20
        - name: Tag
          url: /tags
          weight: 40
        - name: Search
          url: /search
          weight: 50
        - identifier: categories
          name: "categories"
          url: /categories/
          post: ' ▾'
          weight: 100
  zh:
    title: "NebulaNovaLife"
    languageName: "中文"
    subtitle: "博客残本"
    contentDir: 'content/zh'
    weight: 1
    # 你的中文菜单配置 (包含下拉菜单)
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: 周报
          url: /series/weekly-report/
          weight: 10
        - name: 归档
          url: /archives
          weight: 20
        - name: 标签
          url: /tags
          weight: 40
        - name: 搜索
          url: /search
          weight: 50
        - identifier: series
          name: 系列
          url: /series/
          weight: 60
        - identifier: categories
          name: "分类"
          url: /categories/
          post: ' ▾'
          weight: 100


markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    # style: monokai # 如果你在 assets 中禁用了 hljs，这里主要控制构建时的类名生成
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true